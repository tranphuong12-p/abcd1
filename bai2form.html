<body>
    <!--
        http://server_name.com/api/members
        endpoint: /members
          trên server sẽ cung cấp về nh phương thức cho endpoint 
          - vd: GET
               - POST
               - pUT
               - PATCH
               - DETELE
        form: dung de day du lieu len server:
        form: action, method(phuongư thức),...
            - action: là 1 cái đường link -> bấm submit -> thì gởi dữ liệu lên link này
            - methob: phuong thức truyền dữ liệu:
                - GET: lấy dữ liệu
                - POSTthêm dữ liệu mới
                - PUT: chỉnh sữa dl
                - PATCH: chỉnh sửa dl
                - DETELE: xóa dl
                CRUD: management chuẩn
                -.... 
        trong form: chuwa cac thẻ: 
        // quan trọng nhất trong form
            - input(cái để nhập vào)
            - button
            - select
            - textarea

            ngoài ra 
            - phattrientuHTML5 TRỞ LÊN.....wrapper: div, span,....., i, a, p, b, br....
             tuong tư như 1 thẻ wrapper, nhựng đảm nhẩn nhiệm vụ: lấy tâts cả dl từ các thẻ input nằm trong form và đẩy lên server
    -->
    <!--
        action: '/'
        methods: GET
    -->
        <form>
             <b>usernam:</b>
            <br/>
            <input name='username'>
            <br/>
            <b>password:</b>
            <br/>
            <input name='password'>
            <br/> 
            <!-- type: text- nhập cả  số chữ ký tự dăc biệt
                 placeholder: định dạng chữ trong ô input-->
            <b>text:</b>
            <br/>
            <input type="text" name='text' placeholder="nhap ở đây">
            <input type="number" name='text'placeholder="nhap ở đây">
            <br/>

            <input type="checkbox" name='checkbox'>

            <input type="password" name='password1' placeholder="nhap ở đây">

            <textarea row="4" placeholder="nhap ở đây"></textarea>
